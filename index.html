<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfy Network!</title>
  <link rel="SHORTCUT ICON" href="web/favicon.svg" type="image/x-icon">

  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script type="text/javascript" src="https://alcdn.msftauth.net/lib/1.3.3/js/msal.js" integrity="sha384-NXrqATyZkIFf34YAQc9KUsELNnChm0YXI0Hugq92c2abTH1Gv7He1R/t89iGIAJn" crossorigin="anonymous"></script>

  <!-- msal.js with a fallback to backup CDN -->
  <script type="text/javascript">
    if(typeof Msal === 'undefined')document.write(unescape("%3Cscript src='https://alcdn.msauth.net/lib/1.3.3/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
  </script>

  <!-- adding Bootstrap 4 for UI components  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Comfy Network!</a>
    <div class="btn-group ml-auto dropleft">
        <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">Sign In</button>
        <button type="button" id="signOut" class="btn btn-success d-none" onclick="logout()">Sign Out</button>
    </div>
  </nav>

  <!-- Content -->
  <div class="card">
    <h5 class="card-header text-center">Welcome to the Comfy Network</h5>
    <div class="card-body text-center">
      <h5 id="label" class="card-title">Sign-in with Microsoft Azure AD B2C</h5>
      <pre id="response" class="card-text"></pre>
      <a href="https://comfycorner.b2clogin.com/comfy.network/oauth2/v2.0/authorize?p=B2C_1_UpdateStatus&client_id=ddc61bec-18a0-4133-b9c0-b739459caf55&nonce=defaultNonce&redirect_uri=https%3A%2F%2Fwww.instafluff.tv%2FComfyNetwork&scope=openid&response_type=code&prompt=login" id="callApiButton" class="btn btn-primary d-none">Update My Status</button>
    </div>
</div>

  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- importing app scripts -->
  <script type="text/javascript" src="web/policies.js"></script>
  <script type="text/javascript" src="web/apiConfig.js"></script>
  <script type="text/javascript" src="web/authConfig.js"></script>
  <script type="text/javascript" src="web/ui.js"></script>

  <!-- replace next line with authRedirect.js if you would like to use the redirect flow -->
  <script type="text/javascript" src="web/authRedirect.js"></script>
  <!-- <script type="text/javascript" src="web/authPopup.js"></script> -->
  <script type="text/javascript" src="web/api.js"></script>
</body>
</html>
